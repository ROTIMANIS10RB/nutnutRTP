<!DOCTYPE html>
<html>
<head>
	<title>Confess</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			text-align: center;
		}
		
		#confess {
			width: 300px;
			height: 200px;
			background-color: #fff;
			border: 1px solid #ddd;
			border-radius: 10px;
			padding: 20px;
			margin: 50px auto;
			box-shadow: 0 0 10px rgba(0,0,0,0.1);
		}
		
		#tombol {
			background-color: #007bff;
			color: #fff;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			cursor: pointer;
		}
		
		#tombol:hover {
			background-color: #0056b3;
		}
	</style>
</head>
<body>
	<div id="confess">
		<h2>Pesan Rahasia</h2>
		<p id="pesan">Hai Kak Irfan, aku ingin bilang sesuatu nih...</p>
		<button id="tombol" onclick="confess()">Klik AKu</button>
		<p id="hasil"></p>
	</div>
	
	<script>
		function confess() {
			document.getElementById("pesan").innerHTML = "Nanti jangan lupa duluan kan ya dek";
			document.getElementById("hasil").innerHTML = "Abg ingin balas dendam sama mahjong anjing itu dek";
		}
	</script>
</body>
</html>

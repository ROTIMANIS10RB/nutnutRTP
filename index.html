<!DOCTYPE html>
<html>
<head>
	<title>Prank</title>
	<style>
		body {
			background-color: #000;
			color: #fff;
		}
		
		#prank {
			font-size: 48px;
			font-weight: bold;
			text-align: center;
			margin-top: 20%;
			animation: berkedip 1s infinite;
		}
		
		@keyframes berkedip {
			0% {
				opacity: 1;
			}
			50% {
				opacity: 0;
			}
			100% {
				opacity: 1;
			}
		}
	</style>
</head>
<body>
	<div id="prank">KOMPUTER KAMU AKAN MELEDAK!</div>
</body>
</html>

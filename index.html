<!DOCTYPE html>
<html>
<head>
	<title>Form Daftar</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}
		
		.container {
			width: 80%;
			margin: 40px auto;
			background-color: #fff;
			padding: 20px;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		h1 {
			color: #00698f;
			text-align: center;
		}
		
		form {
			margin-top: 20px;
		}
		
		label {
			display: block;
			margin-bottom: 10px;
		}
		
		input[type="text"], input[type="email"], input[type="password"], input[type="date"], select {
			width: 100%;
			height: 40px;
			margin-bottom: 20px;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		
		input[type="submit"] {
			width: 100%;
			height: 40px;
			background-color: #00698f;
			color: #fff;
			padding: 10px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		
		input[type="submit"]:hover {
			background-color: #00567f;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Form Daftar Akun VIP</h1>
		<form>
			<label>Id Yang Di Inginkan:</label>
			<input type="text" name="nama_lengkap" placeholder="Masukan Id">
			
			<label>Nama Lengkap:</label>
			<input type="email" name="email" placeholder="Nama Lengkap">
			
			<label>Nomor Handphone:</label>
			<input type="password" name="password" placeholder="Nomor Handphone">
			
			<label>Nomor Rekening:</label>
			<input type="password" name="password" placeholder="Nomor Rekening">
			
			<label for="bank-select">Pilih Bank:</label>
<select id="bank-select" name="bank">
  <option value="bca">BCA</option>
  <option value="dana">DANA</option>
  <option value="ovo">OVO</option>
  <option value="gopay">GOPAY</option>
  <option value="mandiri">MANDIRI</option>
  <option value="bri">BRI</option>
  <option value="bni">BNI</option>
  <option value="cimb">CIMB NIAGA</option>
  <!-- Add more options as needed -->
</select>
			
			<label>Alamat Email:</label>
			<textarea name="alamat" rows="5" cols="50" placeholder="Masukan Email"></textarea>
		
            
<body style="background-color:powderblue;">
			
			<input type="submit" value="Daftar">
		</form>
	</div>
</body>
</html>

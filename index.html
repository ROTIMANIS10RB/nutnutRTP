<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffcc;
            text-align: center;
            padding-top: 20vh;
        }
        .input-form {
            margin-bottom: 20px;
        }
        .input-form label {
            display: block;
            margin-bottom: 10px;
        }
        .input-form input {
            padding: 10px;
            font-size: 16px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ffcc00;
            border: none;
            border-radius: 10px;
        }
        .message {
            font-size: 36px;
            margin-top: 20px;
            color: #ff9900;
            text-shadow: 2px 2px #ccc;
        }
    </style>
</head>
<body>
    <h1>Welcome</h1>
    <form id="myForm">
        <div class="input-form">
            <label for="name">Masukin Nama Kamu yah^^:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <button class="button" type="submit">Klik Aku Dong</button>
    </form>
    <div id="message" class="message"></div>

    <script>
        const form = document.getElementById('myForm');
        const message = document.getElementById('message');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            message.innerHTML = `Selamat Pagi, ${name}! Jangan lupa Senyum ya , Lop You hehe!`;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRANK!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            text-align: center;
            padding-top: 20vh;
            color: #fff;
        }
        .message {
            font-size: 36px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>PERINGATAN!</h1>
    <div id="message" class="message">Kamu telah dipilih untuk menjadi korban prank hari ini!</div>

    <script>
        const messages = [
            "Selamat pagi abang awak",
            "Jangan lupa sarapan ya abang awak",
            "Bulan depan kita bantai bantai abang awak",
            "Butuh energi untuk membantai jangan lupa makan ya abang awak",
        ];

        let i = 0;
        setInterval(() => {
            document.getElementById("message").innerHTML = messages[i];
            i = (i + 1) % messages.length;
        }, 1000);
    </script>
</body>
</html>

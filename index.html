<!DOCTYPE html>
<html>
<head>
	<title>Prank Lucu</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		
		#prank {
			font-size: 36px;
			font-weight: bold;
			color: #007bff;
			animation: bergetar 0.5s infinite;
		}
		
		@keyframes bergetar {
			0% {
				transform: rotate(0deg);
			}
			25% {
				transform: rotate(10deg);
			}
			50% {
				transform: rotate(0deg);
			}
			75% {
				transform: rotate(-10deg);
			}
			100% {
				transform: rotate(0deg);
			}
		}
	</style>
</head>
<body>
	<center>
		<div id="prank">SELAMAT PAGI AYANG KU SEMANGAT YAA !!</div>
	</center>
</body>
</html>
